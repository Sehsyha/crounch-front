name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.2
    
    - name: Install dependencies
      run: npm ci

  quality:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:ci
    
