name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    if: contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # - name: Unit tests
      #   run: npm run test:ci

      #    - name: Mutation tests
      #      run: npm run test:mutation

      - name: Install standard version
        run: npm i -g standard-version@4.2.0

      - name: Bump version
        run: standard-version --skip.commit true --skip.tag true

      - name: Get new version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Configure git
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git config --global user.email ${GITHUB_ACTOR}
          git config --global user.name gh-actions-${GITHUB_ACTOR}@github.com
          git remote add gh-origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Add files
        run: |
          git add CHANGELOG.md
          git add package.json

      - name: Commit and tag
        run: |
          git commit -m "build: bump to version ${{ steps.package-version.outputs.current-version }} [skip ci]"
          git push --force
