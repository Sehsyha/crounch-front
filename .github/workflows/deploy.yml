name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    if: contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.2

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
      # - name: Lint
      #   run: npm run lint
      # - name: Unit tests
      #   run: npm run test:ci
      #    - name: Mutation tests
      #      run: npm run test:mutation

      - name: Build image
        run: |
          docker build -f containers/Dockerfile -t crounch .

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Tags
        run: |
          docker tag crounch ${{ secrets.DOCKER_USER }}/crounch-front:${{ github.sha }}
          docker tag crounch ${{ secrets.DOCKER_USER }}/crounch-front:latest

      - name: Push
        run: |
          docker crounch ${{ secrets.DOCKER_USER }}/crounch-front:${{ github.sha }}
          docker crounch ${{ secrets.DOCKER_USER }}/crounch-front:latest
